<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>krpano</title>
  <style>
    @-ms-viewport {
      width: device-width;
    }
    @media only screen and (min-device-width: 800px) {
      html {
        overflow: hidden;
      }
    }
    html {
      height: 100%;
    }
    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #ffffff;
      background: #000000;
    }
  </style>
</head>
<body>
  <script src="js/krpano.js"></script>
  <div id="pano" style="width: 100%; height: 100%;">
    <noscript>
      <table style="width: 100%; height: 100%;">
        <tr style="vertical-align: middle; text-align: center;">
          <td>
            ERROR:<br><br>Javascript not activated<br><br>
          </td>
        </tr>
      </table>
    </noscript>
    <script>
      embedpano({
        swf: "krpano.swf",
//        xml: "krpano.xml",
        xml: "backgroundsound.xml",
        target: "pano",
        html5: "auto",
        mobilescale: 1.0,
        passQueryParameters: true
      });
    </script>
  </div>
</body>
</html>
